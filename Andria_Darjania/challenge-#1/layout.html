<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/styles/main.css" rel="stylesheet">
        <title>Upload</title>
    </head>
    <body class="front">
        <div class="container">
            <form action="/index.php" method="post" enctype="multipart/form-data">
                <fieldset>
                    <label>
                        First Name
                        <input type="text" name="firstname" placeholder="First Name" pattern="[A-Za-z]+" title="Use only letters" required>            
                    </label>
                    <label>
                        Last Name 
                        <input type="text" name="lastname" placeholder="Last Name" pattern="[A-Za-z]+" title="Use only letters" required>
                    </label>
                    <label>
                        Profile Picture
                    <input type="file" name="file" required>
                    </label>
                    <input class="btn btn-alt" type="submit" name="submit" value="Upload">
                </fieldset>
            </form>
        
            
        </div>
        
    </body>
</html>
